<div class="container">
  <div class="register-form">
    <h2>Register Account</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <label for="username">User Name</label>
      <input type="text" id="username" formControlName="username" placeholder="Tên người dùng">

      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Email">

      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Mật khẩu">

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Xác nhận mật khẩu">

      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" formControlName="phoneNumber" placeholder="Số điện thoại">

      <label for="role">Role</label>
      <select id="role" formControlName="role">
        <option value="CUSTOMER">Customer</option>
        <option value="AGENT">Agent</option>
      </select>

      <button type="submit" [disabled]="registerForm.invalid">Register</button>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
