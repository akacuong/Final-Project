<div class="container">
    <div class="register-form">
      <h2>Đăng ký tài khoản</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <label for="username">Tên người dùng</label>
        <input type="text" id="username" formControlName="username" placeholder="Tên người dùng">
  
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Email">
  
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" formControlName="password" placeholder="Mật khẩu">
  
        <label for="confirmPassword">Xác nhận mật khẩu</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Xác nhận mật khẩu">
  
        <label for="phoneNumber">Số điện thoại</label>
        <input type="text" id="phoneNumber" formControlName="phoneNumber" placeholder="Số điện thoại">
  
        <label for="birthYear">Năm sinh</label>
        <input type="number" id="birthYear" formControlName="birthYear" placeholder="Năm sinh">
  
        <label for="gender">Giới tính</label>
        <select id="gender" formControlName="gender">
          <option value="male">Nam</option>
          <option value="female">Nữ</option>
        </select>
  
        <label for="hairStyle">Kiểu tóc (tuỳ chọn)</label>
        <input type="text" id="hairStyle" formControlName="hairStyle" placeholder="Kiểu tóc">
  
        <label for="imageFile">Hình ảnh (tuỳ chọn)</label>
        <input type="file" id="imageFile" formControlName="imageFile">
  
        <button type="submit" [disabled]="registerForm.invalid">Đăng ký</button>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
