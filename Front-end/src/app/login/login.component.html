<div class="container">
  <div class="banner">
    <span>Banner</span>
  </div>
  <div class="login-form">
    <img src="https://placehold.co/100x100" alt="User avatar placeholder">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">  
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" placeholder="Username" />

      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Password" />

      <div class="options">
        <div>
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <a href="#">Forgot Password</a>
      </div>

      <button type="submit">Log In</button>

      <div class="signup">
        <span>Doesn't have account yet?</span>
        <a [routerLink]="['/register']">Sign Up</a>
      </div>

      <a [routerLink]="['/']">Back to Home</a>
    </form>
  </div>
</div>

<router-outlet></router-outlet>
