<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="assets/logo.jpg" class="img-responsive" alt="Logo"> 
        </div>
        <div class="nav-links">
            <a routerLink="/customer/product-customer">Product</a>
            <a routerLink="/customer/service-customer">Service</a>
            <a routerLink="/shop">Shop</a>
            <i class="fas fa-shopping-cart cart-icon" routerLink="/customer/cart"></i>
            
            <ng-container *ngIf="username; else loginLink">
                <span (click)="navigateToCustomerInfo()" style="cursor: pointer;">Welcome, {{ username }}</span>
                <button class="logout-btn" (click)="logout()">Logout</button>
              </ng-container>
              
              <ng-template #loginLink>
                <a [routerLink]="['/login']">Login</a>
              </ng-template>
              
          </div>
        <div class="loyalty-section">
            <i class="fas fa-gem"></i> Loyalty Points: {{ loyaltyPoints }}
        </div>
    </div>
    
    <div class="main-content">
        <div class="image-section">
            <img src="https://ideogram.ai/assets/image/lossless/response/hNmUZ-TuSayC0_FBHNsWKA" alt="Placeholder image for the main section">
        </div>
        <div class="content-sections">
            <div class="schedule-now">
                <h2>Schedule Now</h2>
                <form>
                    <div class="search-container">
                        <input type="text" [(ngModel)]="searchQuery" name="searchQuery" (input)="searchAgent()" placeholder="Search Agent">
                        <div class="dropdown-list" *ngIf="filteredAgents.length > 0">
                            <div class="dropdown-item" *ngFor="let agent of filteredAgents" (click)="selectAgent(agent)">
                                {{ agent.agentName }}
                            </div>
                        </div>
                    </div>
                    <button type="button" (click)="scheduleAppointment()">Schedule</button> 
                    <p *ngIf="showWarning" class="warning-text">⚠️ Please Fill Full Information!</p>       
                </form>
            </div>
            <div class="top-barber">
                <h2>Top Shop In Month</h2>
                <div class="barber-list">
                    <div class="barber">
                        <img src="https://storage.googleapis.com/a1aa/image/1M121hU7ssMgWDrOGQkNeFtHyIC5foAja3-EdfzERes.jpg" alt="Top Shop 1">
                    </div>
                    <div class="barber">
                        <img src="https://storage.googleapis.com/a1aa/image/mnC6_ILMnlmwiH2JLp5m3Q4ZqUGOzDEAoJraE4HV728.jpg" alt="Top Shop 2">
                    </div>
                    <div class="barber">
                        <img src="https://storage.googleapis.com/a1aa/image/A9s9tKJnuyOmlDP4aJrM5cp2uoJAHqIY4ijXun5Ff_I.jpg" alt="Top Shop 3">
                    </div>
                    <div class="barber">
                        <img src="https://storage.googleapis.com/a1aa/image/c6DRy25vR4ZeXN23SgcebhzwPggO3XWz57E7J3V4zjw.jpg" alt="Top Shop 4">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        © 2023 Your Company. All rights reserved.
    </div>
</body>
</html>

<router-outlet></router-outlet>
