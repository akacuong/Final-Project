<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    
    <div class="navbar">
        <div class="logo">
            <img src="assets/images/logo.png" class = "img-responsive" alt="Logo" routerLink=""> 
        </div>
        <div class="nav-links">
            <a href="nav-link" routerLink="customer/product-customer">Product</a>
            <a href="nav-link" routerLink="customer/service-customer">Service</a>
            <a href="#">Shop</a>
            <a class="nav-link" routerLink="login" >Sign In</a>
            <i class="fas fa-shopping-cart cart-icon"  href="nav-link" routerLink="customer/cart"></i>
        </div>
    </div>
    <div class="main-content">
        
        <div class="image-section">
            <img src="https://ideogram.ai/assets/image/lossless/response/hNmUZ-TuSayC0_FBHNsWKA" alt="Placeholder image for the main section">
        </div>
        <div class="content-sections">
            
            <div class="product-container w-100 max-w-4xl" *ngIf="product">
                <div class="row align-items-center">
                    <div class="col-md-6 text-center">
                        <div class="product-image-container">
                            <img [src]="product.image || 'assets/images/default-product.png'" 
                                 [alt]="product.name || 'Product Image'" 
                                 class="img-fluid rounded">
                        </div>
                        
                    </div>
                    <div class="col-md-6">
                        <h1 class="font-weight-bold">{{ product.name }}</h1>
                        
                        <div class="quantity-controls d-flex align-items-center my-3">
                            <button class="btn btn-outline-danger btn-sm me-2" (click)="decreaseQuantity()">
                                <i class="bi bi-dash-circle"></i>
                            </button>
                            <input type="text" [(ngModel)]="quantity" readonly class="form-control text-center" style="width: 60px;">
                            <button class="btn btn-outline-success btn-sm ms-2" (click)="increaseQuantity()">
                                <i class="bi bi-plus-circle"></i>
                            </button>
                        </div>
                        
                        <p class="price-label h4">
                            Price: <span class="text-primary">{{ totalPrice }} VND</span>
                        </p>
                        
                        <button class="btn w-50 mt-3 custom-btn" (click)="addToCart()">
                            <i class="bi bi-cart-plus" href="nav-link" routerLink="customer/cart" ></i> Add To Cart
                        </button>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="footer">
        Â© 2023 Your Company. All rights reserved.
    </div>
</body>
</html>
