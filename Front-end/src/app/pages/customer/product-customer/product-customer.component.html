<body>
    <div class="navbar flex justify-between items-center p-4 bg-gray-100 shadow-md">
        <div class="logo">
            <img src="assets/images/logo.png" class="img-responsive" alt="Logo" routerLink=""> 
        </div>
        <div class="nav-links flex gap-4">
            <a class="nav-link" routerLink="">Product</a>
            <a class="nav-link" routerLink="customer/service-customer">Service</a>
            <a href="#">Shop</a>
            <a class="nav-link" routerLink="login">Sign In</a>
            <i class="fas fa-shopping-cart cart-icon"></i>
        </div>
    </div>  
    <div class="main-content flex flex-col">
        <div class="image-section flex justify-center">
            <img src="https://ideogram.ai/assets/image/lossless/response/hNmUZ-TuSayC0_FBHNsWKA" 
                alt="Placeholder image for the main section" 
                class="w-full max-h-96 object-cover rounded-lg shadow-lg">
        </div>
        
        <div class="content-sections flex">
            <div class="category-container w-1/4 bg-white shadow-md flex flex-col p-4">
                <h2 class="text-lg font-bold mb-4 bg-black text-white p-4 rounded-t-lg">
                    Products Category
                </h2>
                <ul class="p-2">
                    <li *ngFor="let category of categories" 
                        class="cursor-pointer p-3 rounded-md hover:bg-gray-100 flex justify-between items-center transition-colors duration-200"
                        (click)="filterByCategory(category.category_id)">
                        <span class="font-medium">{{ category.name }}</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </li>
                </ul>
            </div>
            
            <div class="product-list-container flex-grow">
                <h2 class="text-xl font-bold mb-4">Product List</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div *ngFor="let product of filteredProducts" class="product-card">
                        <a [routerLink]="'/product-detail/' + product.id" class="product-card-link">
                            <div class="product-image-container">
                                <img [src]="product.image" [alt]="product.name" class="product-image" />
                            </div>
                            <div class="p-4 flex flex-col justify-between h-full w-full">
                                <p class="product-title">{{ product.name }}</p>
                                <p class="text-yellow-500 font-bold text-lg">{{ product.price }} VND</p>
                            </div>
                        </a>
                        <button class="btn w-50 mt-3 custom-btn" (click)="addToCart(product)">
                            <i class="bi bi-cart-plus"></i> Add To Cart
                        </button>                   
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer text-center p-4 bg-gray-200 mt-6">
        © 2023 Your Company. All rights reserved.
    </div>
</body>
