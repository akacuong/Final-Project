<div class="container">
    <h2>Pending Agents</h2>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let agent of pendingAgents">
          <td>{{ agent.username }}</td>
          <td>{{ agent.email }}</td>
         
        </tr>
      </tbody>
    </table>
  </div>
