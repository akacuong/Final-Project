<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Mục</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="bg-light">

    <div class="category-container">
        <h2>Products Category</h2>

        <div class="input-group">
            <input type="text" [(ngModel)]="newCategoryName" class="form-control" placeholder="Add New Products Category">
            <button class="btn btn-primary" (click)="addCategory()">Thêm</button>
        </div>

        <ul class="category-list">
            <li *ngFor="let category of categories">
                <span>{{ category.name }}</span>
                <div class="btn-group">
                    
                    <button class="btn btn-danger btn-sm" (click)="deleteCategory(category.category_id)">Delete</button>
                </div>
            </li>
        </ul>
    </div>

</body>
</html>
