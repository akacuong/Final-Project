<div class="dashboard-container">
    <!-- Mobile Toggle Button -->
    <button class="mobile-toggle" (click)="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>
    
    <!-- Sidebar -->
    <div class="sidebar" [ngClass]="{'show': sidebarCollapsed, 'collapsed': sidebarCollapsed}">
      <div class="p-4 text-2xl font-bold text-white">
        ADMIN MANAGEMENT
      </div>
      <nav class="flex-grow-1">
        <ul class="nav flex-column">
          <li class="nav-item">
            Agent
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="agent" routerLinkActive="active">Agent Information</a>
          </li>
          <li class="nav-item">
            Shop
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="shop" routerLinkActive="active">Shop Management</a>
          </li>
          <li class="nav-item">
            Products
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="category" routerLinkActive="active">Products Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="products" routerLinkActive="active">Manage Products</a>
          </li>
          <li class="nav-item">
            Services
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="service" routerLinkActive="active">Management Service</a>
          </li>   
          <li class="nav-item">
            Style List
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="hairstylist" routerLinkActive="active">Management Style List</a>
          </li>
          <li class="nav-item">
            Analyst
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="analyst" routerLinkActive="active">Data Analysis</a>
          </li>
                        
        </ul>
      </nav>
    </div>
    
    <!-- Main Content -->
    <div class="main-content" [ngClass]="{'expanded': sidebarCollapsed}">
      <!-- Top Bar -->
      <header class="top-bar">
        <button class="sidebar-toggle d-none d-md-block" (click)="toggleSidebar()">
          <i class="fas" [ngClass]="sidebarCollapsed ? 'fa-chevron-right' : 'fa-chevron-left'"></i>
        </button>
        <input class="form-control ml-3 search-box" placeholder="Search..." type="text"/>
        <div class="ml-auto d-flex align-items-center">
          <div class="user-profile">
            <i class="fas fa-user-circle mr-2"></i>
            <span class="d-none d-md-inline">Admin</span>
          </div>
        </div>
      </header>
  
      <!-- Content Container -->
      <main class="content-container">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
